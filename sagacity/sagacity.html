<head>
  <title>sagacity</title>
  <link href="medium.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
     font-size: 20px;
     line-height: 26px;
     font-family: 'Lato', sans-serif;
    }

</head>

<body>
  <div class="container">
    {{renderPage}}
  </div>
</body>

<template name="editor">
  {{#if isLoggedIn}}
  <img src="{{profileImage}}">
  {{/if}}
  {{loginButtons}}
  <br>
  <div>
  <h2 id="title" class="title" contenteditable="{{isLoggedIn}}"></h2>
  </div>
  <div id="editor" class="editor" contenteditable="{{isLoggedIn}}">

    {{#unless isLoggedIn}}
    <p>You aren't logged in! In order to start using Sagacity, log in with your Twitter account above.</p>
    {{/unless}}
    <p class="editorP"></p>
  </div>
  {{#if isLoggedIn}}
  <br><br>
  <button class="minimal">Publish</button>
  {{/if}}
</template>

<template name="showPost">
  <h2>{{title}}</h2>
  {{content}}<br><br>
  <i><a href="https://twitter.com/{{author}}">@{{author}}</a> ({{screenName}})</i>
</template>

<template name="404">
  <h2>oops! are you lost? go <a href="/">home</a></h2>
</template>
