<head>
  <title>sagacity</title>
  <link href="medium.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <style type="text/css">
    body {
     font-size: 20px;
     line-height: 26px;
     font-family: 'Lato', sans-serif;
    }

</head>

<body>
  <div class="container">
    {{> editor}}
  </div>
</body>

<template name="editor">
  {{#if isLoggedIn}}
  <img src="{{profileImage}}">
  {{/if}}
  {{loginButtons}}
  <br>
  <div id="title">
  <h2 class="title" contenteditable="{{isLoggedIn}}">Sagacity. Your title.</h2>
  </div>
  <div id="editor" class="editor" contenteditable="{{isLoggedIn}}">

    {{#unless isLoggedIn}}
    <p>You aren't logged in! In order to start using Sagacity, log in with your Twitter account above. When you do, all of this text will become editable.</p>
    {{/unless}}
    <p class="editorP">This is Sagacity, a simple writing platform designed to get out of your way and let you write. All you have to do is delete this text and start writing.</p>
  </div>
  {{#if isLoggedIn}}
  <button class="minimal">Publish</button>
  {{/if}}
</template>
