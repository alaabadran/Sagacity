<head>
  <title>Sagacity</title>
  <meta name="description" content="A minimal writing platform">
  <meta name="keywords" content="Blogging, Writing, Reading">
  <link href="medium.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style type="text/css">
    body {
     font-size: 20px;
     line-height: 26px;
     font-family: 'Lato', sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="dimmer">
    {{renderPage}}
    </div>
    {{afterBody}}
  </div>
</body>

<template name="editor">
  {{#if isLoggedIn}}
  <img src="{{profileImage}}">
  {{/if}}
  {{loginButtons}}
  <br>
  <div>
  <h2 id="title" class="title" contenteditable="{{isLoggedIn}}">Sagacity. The awesome intro.</h2>
  </div>
  <div id="editor" class="editor" contenteditable="{{isLoggedIn}}">

    
    <p class="editorP">Sagacity is a minimal yet robust writing platform. Starting is easy- just log in with a Twitter account, delete this text and write a new title. The rest is up to you. Whether you want to type out a quick blog post or a treatise on Prussian military history, Sagacity makes sharing your ideas simple.</p>

    <p>To find out how to italicize, bold, add images and more, click the gray box in the upper-right corner. Whatever you write is saved, even if you leave and come back later. Once it's done, hit "Publish" and you'll be taken to a shareable version of your post You can also edit what you've written from there, all except the title.</p>

    <p>Good luck! Get writing!</p>
  </div>
  {{#if isLoggedIn}}
  <br><br>
  <button class="minimal btnPublish">Publish</button>
  {{/if}}

  <button class="help btnHelp">?</button>
  <center>
  <div id="helpModal">
    <div>
      <p>Help</p>
      Bold: ctrl/cmd + b
      <br>
      Italicize: ctrl/cmd + i
      <br>
      Underline: ctrl/cmd + u
      <br>
      Link: ctrl/cmd + l
      <br>
      Insert Image: ctrl/cmd + k
      <br>
      <br>
      (click the ? again to close this box)
    </div>
  </div>
  </center>
</template>

<template name="showPost">
  <h2>{{title}}</h2>
  <div id="content" class="content" contenteditable="{{isOwner}}">
  {{{content}}}
  </div>
  {{#if isOwner}}
  <br>
  <button class="minimal btnUpdate">Update</button>
  <button class="minimal btnDelete">Delete</button><br>
  <br>
  {{/if}}
  <a href="https://twitter.com/share?text=&quot;{{title}}&quot; by @{{author}}&count=none" class="twitter-share-button" data-url="http://sagacityapp.com{{pageUrl}}" data-lang="en">Tweet</a>
  <br>
  <i><a href="https://twitter.com/{{author}}">@{{author}}</a> ({{screenName}})</i><br><br>
  <small><a href="/{{author}}">more from this author</a></small><br><br>
</template>

<template name="authorPage">
  <h2>{{author}}</h2>
  {{#each post}}
  <a href="/{{author}}/{{urlsafetitle}}">{{title}}</a><br>
  {{/each}}
</template>

<template name="404">
  <h2>oops! are you lost? go <a href="/">home</a></h2>
</template>

<template name="load">
  <h2>We're preparing all these words.</h2>
  <h4>If the page isn't loading and you were expecting something to be here, check the url or <a href="/">go home.</a></h4>
</template>

<template name="Latest">
  <h2>Latest Articles</h2>

</template>
